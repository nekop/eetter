<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
<head>
  <link href="#{facesContext.externalContext.requestContextPath}/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
  <style>
    body {
      padding-top: 60px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>EEtter</h1>
      <p class="lead">Twitter viewer webapp written in Java EE</p>
    </header>
    <div>
      <h:form id="searchForm" class="well search">
        <h:inputText id="query" value="#{eetter.query}" class="input-large search-query" style="height:28px" required="true" />
        <h:commandButton id="searchButton" value="Search" action="#{eetter.search}" class="btn" />
        <h:message for="query"/>
      </h:form>

      <h:outputText value="Search taken #{eetter.searchTimeTaken} ms" rendered="#{eetter.tweetsSize != 0}" />
      <h:dataTable value="#{eetter.tweets}" var="t"
                   rendered="#{eetter.tweetsSize != 0}"
                   styleClass="table table-bordered">
        <h:column>
          <f:facet name="header">FromUser</f:facet>
          #{t.fromUser}
        </h:column>
        <h:column>
          <f:facet name="header">Text</f:facet>
          #{t.text}
        </h:column>
      </h:dataTable>
    </div>
  </div>
</body>
</html>
